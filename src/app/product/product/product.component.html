<div class="container"> 
    <h1>Welcome to our shop!</h1>
    <br>

    <div class="products-container">
        <div class="products-form">
            <form #form="ngForm" (ngSubmit)="onSubmit() ">
                <div class="form-group">
                    <label for="">Product Name</label>
                    <input type="text" name = "productName" [(ngModel)]="product.name">
                </div>
                <div class="form-group form-group-inline">
                    <label for="">Price</label>
                    <input type="text" name="price" [(ngModel)]="product.price">
                </div>
            <div class="form-group">
            <button>Save</button>
            </div>
            </form>
            <br>
        </div>
    </div>

    <div class="products-container">
        <div class="products-form">
            <form #form="ngForm" (ngSubmit)="onSubmit() ">
                <div class="form-group form-group-inline">
                    <label for="">Id</label>
                    <input type="text" name="id" [(ngModel)]="product.name">
                </div>
            <div class="form-group">
            <button>Search</button>
            </div>
            </form>
            <br>
        </div>
    </div> 

    <table class="table table-striped">
        <tbody>
            <thead class="product-name-details">
            <th>Id</th>
            <th class="name-of-product">Name</th>
            <th class="price-of-product">Price</th>
            </thead>
                <tr *ngFor="let product of products">
                    <div class="product-row">
                        <div class="product-row-details" (click)="populateList(product)">
                            <td>{{product.id}}</td>
                            <td class="product-name-list">{{product.name}}</td>
                            <td class="product-price-list">{{product.price}}</td>
                        </div>
                        <div class="product-row-action">
                            <a (click)="deleteProduct(product.id)"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
</div>
